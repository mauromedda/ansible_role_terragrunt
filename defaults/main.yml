---
# defaults file for ansible_role_terragrunt

terragrunt_version: 0.13.5
terragrunt_dist_file: "terragrunt_{{ terragrunt_version }}_linux_amd64"
terragrunt_repo_url: "https://github.com/gruntwork-io/terragrunt/releases/download/{{terragrunt_version}}/{{ terragrunt_dist_file }}"
terragrunt_base_install_dir: /opt/hashicorp/terragrunt
terragrunt_bin: /usr/bin/terragrunt
terragrunt_purge_old: true
terragrunt_cleanup: true
